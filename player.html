<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Kalam:wght@300&family=Lato:wght@400;700;900&family=Lustria&family=Nunito+Sans:ital,wght@0,400;0,600;0,700;0,800;1,600&family=Poppins:wght@400;500;600;700;800;900&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="/practice.css">
    <link rel="stylesheet" href="player.css"> 
</head> 
<body>
     
<!------------------------------------new------------------------------------->
 


<div class="player">
<div class="image">
<img class="img" src="img/jacinto-1.jpg" alt="">
</div>
<h1 class="title">Title</h1>
<h2 class="artist">Artist</h2>
<audio src="music/jacinto-1.mp3"></audio>

<div class="progrss-container">
  <div class="progress"></div>

  <div class="duration-wrapper">
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
</div>
</div>

<div class="player-controls">
  <i class="fas fa-backward" id="prev" title="Previous"></i>
  <i class="fas fa-play main-button" id="play" title="Play"></i>
  <i class="fas fa-forward" id="next" title="Next"></i>
</div>

</div><!-- player -->









<script src="player.js"></script>

</body>
</html>
